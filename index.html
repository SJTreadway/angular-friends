<!DOCTYPE html>
<html ng-app="friendsApp">
<head>
  <title>Angular Friends</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller="FriendController">

  <h1>The <strong>facebook</strong> Friend Machine</h1>


  <div class="friends">
    <form class="form-inline searchForm" role="form">
      <div class="form-group">

      
        <input class="form-control" placeholder="Search Name" ng-model="searchTerm.name">
        <input class="form-control" placeholder="Search Location" ng-model="searchTerm.current_location">
        

        <select class="input-medium" ng-model="sort">
          <option value="name">Name</option>
          <option value="friend_count">#Friends</option>
          <option value="current_location.city">City</option>
          <option value="current_location.state">State</option>
          <option value="current_location.country">Country</option>
        </select>

        <select class="input-medium" ng-model="boolean">
          <option value="+">Descending</option>
          <option value="-">Ascending</option>
        </select>

      </div>
    </form>

    <ul>
      <li class='friend' ng-repeat="friend in friends | filter: searchTerm.name | filter: searchTerm.current_location | orderBy: sort: boolean">
        <img class="profile-pic" ng-src="{{friend.pic_square}}">

        <h3 ng-bind="friend.name"></h3>

        <div class="location" ng-bind="friend.current_location.name">
        </div>

        <div class="status" ng-bind="friend.status.message + ' Comments: ' + friend.status.comment_count">
        </div>

        <div class="num-friends" ng-bind="friend.friend_count">
        </div>
      </li>
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
  <script src="app.js"></script>
  <script src="FriendController.js"></script>
</body>
</html>
